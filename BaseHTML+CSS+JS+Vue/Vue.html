<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bodyVUE">
    <div class="containerVUE" id="app">
        <div class = "CardCenterVUE">
            <h1 id="cntVUE">{{ title }}: {{ Counter }}</h1>
        </div>
    <button class="addVUE" v-on:click="Counter++">Добавить</button>
    <button class="deleteVUE"v-on:click="Counter--">Вычесть</button>
    </div>
    <div class="containerVUE1">
        <h1 class="cardVUE">
            Список заметок
        </h1>
        <div class="form-controlVUE">
            <input class="plch"
                type="text"
                placeholder="введите текст"
            >
            <button class="addVUE1" v-on:click="Counter++">Добавить</button>
        </div>
        <hr />
        <ul class="listVUE">
            <li class="list-itemVUE">
                privet
            </li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="java.js"></script>
</body>
</html>
